<div class="card">
    <div class="card-header">
        <span class="operacao-pagina">Listagem</span>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <div class="row">
                <div class="col-md-3">
                    <label for="txtCpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="txtCpf" placeholder="999.999.999-99"
                        [(ngModel)]='cpfFiltro' mask="CPF_CNPJ" maxlength="14">
                </div>
                <div class="col-md-9 d-flex align-items-end justify-content-between">
                    <div class="btn-toolbar " role="toolbar"
                        aria-label="Toolbar with button groups">
                        <div>
                            <div class="btn-group me-2" role="group" aria-label="First group">
                                <button type="button" id="btnPesquisar" class="btn btn-primary" (click)="pesquisar()" [disabled]='(!cpfFiltro || !(cpfFiltro.length === 11))'
                                    style="display: block !important;">Pesquisar por CPF</button>
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <button type="button" id="btnPesquisar" class="btn btn-primary" (click)="pesquisarTodos()"
                                    style="display: block !important;">Todos os comunicados</button>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                        <button type="button" id="btnNovoComunicado" class="btn btn-success"
                            (click)="novoComunicado()" style="display: block !important;"><i
                                class="fas fa-plus"></i> Novo Comunicado</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead class="table-secondary">
                    <tr>
                        <th scope="col" style="width: 5%;">#</th>
                        <th scope="col" style="width: 5%;">Data</th>
                        <th scope="col" style="width: 10%;">Evento</th>
                        <th scope="col" style="width: 10%;">Tipo de colheita</th>
                        <th scope="col" style="width: 10%;">CPF</th>
                        <th scope="col" style="width: 25%;">Nome</th>
                        <th scope="col" style="width: 10%;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cp of comunicacoesPerda">
                        <th scope="row">{{cp.id}}</th>
                        <td>{{cp.dataColheita | date:'dd/MM/yyyy'}}</td>
                        <td>{{cp.eventoOcorrido}}</td>
                        <td>{{cp.tipoLavoura}}</td>
                        <td>{{cp.cpf | cpf }}</td>
                        <td>{{cp.nome}}</td>
                        <td>
                            <button type="button" class="btn btn-primary action-button btn-sm" (click)='editar(cp.id)'><i
                                    class="fas fa-edit"></i></button>
                            <button type="button" class="btn btn-primary action-button btn-sm" (click)='deletar(cp.id)'><i
                                    class="far fa-trash-alt"></i></button>
                            <button type="button" class="btn btn-primary action-button btn-sm" (click)='visualizar(cp.id)'><i
                                    class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
